site_name: OmniDocs
site_description: Unified Python toolkit for visual document processing
site_url: https://adithya-s-k.github.io/Omnidocs/
repo_url: https://github.com/adithya-s-k/OmniDocs
repo_name: adithya-s-k/OmniDocs
edit_uri: blob/main/

theme:
  name: material
  custom_dir: docs/overrides  # Custom templates with GitHub source links
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
    primary: teal
    accent: light blue
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit    # Edit this page on GitHub
    - content.action.view    # View source on GitHub

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

  # ==========================================
  # AUTO API REFERENCE GENERATION
  # ==========================================
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py

  - literate-nav

  - section-index

  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            docstring_style: google
            docstring_section_style: spacy  # Better code block rendering
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            members_order: source
            show_submodules: true
            show_if_no_docstring: false
            show_docstring_examples: true
            show_docstring_parameters: true
            show_docstring_returns: true
            show_bases: true
            show_source: true
            merge_init_into_class: true
            heading_level: 2
            filters:
              - "!^_"
              - "!^__init__$"
          import:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.magiclink  # Auto-link URLs
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home:
    - index.md
    - Installation: installation.md
    - Getting Started: getting-started.md
    - Concepts: concepts.md

  - Usage:
    - usage/index.md
    - Text Extraction:
      - usage/tasks/text-extraction.md
      - Qwen: usage/models/qwen.md
      - DotsOCR: usage/models/dotsocr.md
    - Layout Analysis:
      - usage/tasks/layout-analysis.md
      - DocLayoutYOLO: usage/models/doclayout-yolo.md
      - RT-DETR: usage/models/rtdetr.md
    - OCR:
      - usage/tasks/ocr.md
      - Tesseract: usage/models/tesseract.md
      - EasyOCR: usage/models/easyocr.md
      - PaddleOCR: usage/models/paddleocr.md
    - Batch Processing: usage/batch-processing.md
    - Deployment: usage/deployment.md

  - API Reference: reference/

  - Contributing:
    - contributing/index.md
    - Development Workflow: contributing/workflow.md
    - Adding Models: contributing/adding-models.md
    - Style Guide: contributing/style-guide.md

  - Roadmap: ROADMAP.md

extra:
  # Version selector (managed by mike)
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adithya-s-k/OmniDocs

