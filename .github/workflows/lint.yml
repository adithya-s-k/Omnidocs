name: Lint & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install ruff

      - name: Run Ruff linting
        run: |
          ruff check omnidocs/ tests/ --output-format=github

      - name: Run Ruff formatting check
        run: |
          ruff format --check omnidocs/ tests/

  mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install mypy types-requests

      - name: Run mypy
        run: |
          uv run mypy omnidocs/ --strict --show-error-codes

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install bandit safety

      - name: Run Bandit (security linter)
        run: |
          bandit -r omnidocs/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install radon

      - name: Run complexity analysis
        run: |
          radon cc omnidocs/ -a -nb
          radon mi omnidocs/ -nb

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [ruff, mypy, security, complexity]
    if: always()

    steps:
      - name: Check lint results
        run: |
          if [ "${{ needs.ruff.result }}" != "success" ] || [ "${{ needs.mypy.result }}" != "success" ]; then
            echo "Linting failed!"
            exit 1
          fi
          echo "All checks passed!"
