name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-mkdocs-${{ hashFiles('**/pyproject.toml') }}
          path: .cache
          restore-keys: |
            ${{ runner.os }}-mkdocs-

      - name: Install dependencies
        run: |
          uv pip install mkdocs-material
          uv pip install mkdocs-jupyter
          uv pip install mkdocs-exclude
          uv pip install "mkdocstrings[python]"
          uv pip install mkdocs-material[imaging]
          uv pip install mkdocs-git-revision-date-localized-plugin

      - name: Build documentation
        run: |
          mkdocs build --strict

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force --message "Deploy docs from {sha} [ci skip]"